<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagem/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="entrada-de-dados">
        <div class="typewriter">
            <h1>Lista de Tarefas</h1>
        </div>
        <input type="text" id="taskInput" placeholder="Digite uma nova tarefa...">
        <button onclick="addTask()" id="addTaskButton">Adicionar Tarefa</button>
        
        <div id = "filterGroup" class ="filter-group"  >
            <button onclick="filterAll()" id="filterAll">Mostrar Todas</button>
            <button onclick="filterCompleted()" id="filterCompleted">Completas</button>
            <button onclick="filterPending()" id="filterPending">Pendentes</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
